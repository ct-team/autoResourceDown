<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html,
            body {
                background-color: #fff;
                width: 100%;
                height: 100%;
                position: relative;
            }
            .ifr {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>
    <body>
        <iframe
            id="ifr"
            name="ifr"
            class="ifr"
            width="100%"
            height="100%"
            frameborder="0"
            src="##url##"
        ></iframe>
        <!-- <iframe id="ifr" src="./page.html"></iframe> -->
        <script>
            const testMode = false; // 为true时可以在浏览器打开不报错
            const vscode = testMode ? {} : acquireVsCodeApi();

            function sendMsgToIfr(data) {
                document
                    .getElementById('ifr')
                    .contentWindow.postMessage(data, '*');
            }
            window.addEventListener('message', (event) => {
                const message = event.data;
                if (message.target === 'vscode') {
                    vscode.postMessage(message);
                }
                if (message.target === 'iframe') {
                    sendMsgToIfr(message);
                }
            });
        </script>
    </body>
</html>
